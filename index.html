<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  >
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h2>Generate A Random Password</h2>

    <div class="res_con">
      <span class="res" id="res"></span>
      <button class="btn" id="clipboard">
        <i class="fa-solid fa-copy"></i>
      </button>
    </div>

    <div class="settings">
      <div class="setting">
        <label>Password Length</label>
        <input type="number" id="length" min="6" max="20" value="12">
      </div>

      <div class="setting">
        <label>Include Uppercase</label>
        <input type="checkbox" id="uppercase" checked>
      </div>

      <div class="setting">
        <label>Include Lowercase</label>
        <input type="checkbox" id="lowercase" checked>
      </div>

      <div class="setting">
        <label>Include Numbers</label>
        <input type="checkbox" id="number" checked>
      </div>

      <div class="setting">
        <label>Include Symbols</label>
        <input type="checkbox" id="symbol" checked>
      </div>
    </div>

    <button class="btn-large" id="generate">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
